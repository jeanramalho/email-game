<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="games.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

    <title>Games</title>
</head>

<body>
    <div class="games-container">

        <header class="games-header">
            <p>home</p>
            <div class="icons-header">
                <ion-icon name="notifications-outline" class="header-notification"></ion-icon>
                <ion-icon name="person-circle-outline" class="header-user"></ion-icon>
            </div>
        </header>

        <div class="games-content">
            <div class="games-grid">
                <div class="games-disponiveis">
                    <div class="game-control">
                        <ion-icon name="game-controller-outline" class="icon-game"></ion-icon>
                    </div>

                    <p>Jogos Disponíveis</p>
                </div>

            </div>
            <div class="games-info">
                <p>instalação do app</p>
            </div>
        </div>

        <footer class="games-footer">

            <div class="games-menu">
                <p>menu</p>
            </div>

            <div class="games-inicio">
                <p>início</p>
            </div>

            <div class="games-bonus">
                <p>bônus</p>
            </div>

        </footer>
    </div>

</body>

</html>
